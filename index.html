<!DOCTYPE html>
<html>

<head>
    <meta chartset="utf 8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
    <div class="container">
        <h1>Mr. Roboger's Neighborhood</h1>
        <p>Hello neighbor, welcome to my neighborhood. Please follow the instructions below and I'll give you my
            response!</p>
        <form id="numbers">
            <div class="form-group">
                <label for="robot">
                    Enter a number between 0 and 99:
                </label>
                <input id="robot" type="text">
            </div>
            <button id="appear" type="submit" class="btn">Submit</button>
        </form>
        <div id="result">
            <p>Here's what I have to say about that!<span class="reveal"></span></p>
        </div>
        
    </div>
</body>

</html>
